<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <title>Animated Icons</title>
    <style media="screen">
      #chain, #battery, #hourGlass{
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div id="chain" class="fa">

    </div>

    <br><br>

    <div id="battery" class="fa">

    </div>
    <br> <br>
    <div id="hourGlass" class="fa">

    </div>
    <br> <br>
    <img id="img" src="" width="400" height="200">


    <script type="text/javascript">
      function breakChain(){
        let chain = document.getElementById('chain');
        chain.innerHTML='&#xf0c1;';

        setTimeout(()=>chain.innerHTML="&#xf127;",1000);
      };

      breakChain();
      setInterval(breakChain,2000);

      function chargeBattery(){
        let battery = document.getElementById('battery');
        battery.innerHTML='&#xf244;';

        setTimeout(()=>battery.innerHTML="&#xf243;",1000);
        setTimeout(()=>battery.innerHTML="&#xf242;",2000);
        setTimeout(()=>battery.innerHTML="&#xf241;",3000);
        setTimeout(()=>battery.innerHTML="&#xf240;",4000);
      }

      chargeBattery();

      setInterval(chargeBattery,5000);

      function hourGlass(){
        let hourGlass = document.getElementById('hourGlass');
        hourGlass.innerHTML='&#xf251;';

        setTimeout(()=>hourGlass.innerHTML="&#xf252;",1000);
        setTimeout(()=>hourGlass.innerHTML="&#xf253;",2000);

      }

      hourGlass();

      setInterval(hourGlass,3000);

      var i=0;
      var images = ['images/image-1.png','images/image-2.jpg','images/image-3.png','images/image-4.png'];
      function changeImg(){
        document.getElementById('img').src=images[i];
        if(i<images.length-1){
          i++;
        }else{
          i=0;
        }
        setTimeout('changeImg()',1000);
      }
      window.onload=changeImg;
    </script>
  </body>
</html>
